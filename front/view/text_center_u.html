        <div class="col-12 text-center">
            <div class="alert alert-dark" role="alert">
                <span href="#" class="alert-link">用户名：</span> {{.userName}}
            </div>
        </div>

            <div class="alert alert-light" role="alert">
                <span href="#" class="alert-link">性别：</span> {{.sex}}
            </div>

        <div class="col-12">
