            <div class="row">
                <div class="col-12">
                    <div id="ranking" style="width: 20rem;height: 30rem;text-align: center">
                    </div>
                    <script type="text/javascript">
                        // 基于准备好的dom，初始化echarts实例
                        var myChart = echarts.init(document.getElementById('ranking'));

                        // 指定图表的配置项和数据
                        var option = {
                            title: {
                                text: '你在mathcool中的各项数据'
                            },
                            tooltip: {},
                            xAxis: {
                                data: ["在线时间/百","出题数量/百","被赞的次数/百","评论的个数/百","总浏览量/百","总排名/千"]
                            },
                            yAxis: {},
                            series: [{
                                name: '能量值',
                                type: 'bar',
                                data: [0.5, 0.1, 1, 1.1, 3, 3.124]
                            }]
                        };

                        // 使用刚指定的配置项和数据显示图表。
                        myChart.setOption(option);
                    </script>
                </div>
            </div>
            <div class="row">
