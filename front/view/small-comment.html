{{define "smallComment"}}
    <hr>
    <h3 class="text-muted">
        评论区
    </h3>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <form action="/comment?contentPlus={{.contentPlus}}" method="post">
                    <textarea type="text" name="comment" style="height: 10rem;outline: rgba(246,247,249,1) 0.1rem solid;width: 100%;resize: none" class="border" placeholder="支持markdown"></textarea>
                    <br>
                    <input type="submit" value="提交评论" class="btn btn-info">
                </form>
            </div>
        </div>
    </div>
        <br>
    {{range $k,$v:= .comment}}
        <div class="container-fluid alert alert-info">
            <div class="row">
                <div class="col-2" style="padding-right: 1rem">
                    <div class=" bg-light text-dark text-center" style="width: 3rem;height: 3rem;font-size: larger">
                        <div class="card-body text-center" style="position: relative;right: 1.1rem;"><a class="text-muted">{{$k}}</a></div>
                    </div>
                </div>
                <div class="col-1"></div>
                <div class="col-7" style="overflow: hidden">
                    <p class="text-muted" style="padding: 0.5rem;line-height: 1.9rem">
                        {{$v.commentValue}}
                    </p>
                </div>
                <div class="col-2" style="overflow: hidden">
                    <div class="card-body text-center" style="position: relative;right: 1.5rem;"><a href="/u/{{$v.userName}}" class="text-muted">{{$v.userName}}</a></div>

                </div>
            </div>
        </div>
        <hr>
    {{end}}
{{end}}
